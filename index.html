<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        /* Estilos para el loader */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 8); /* Fondo negro semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 8px solid #fff; /* Borde del loader blanco */
            border-top: 8px solid #3498db; /* Borde superior azul */
            border-radius: 50%; /* Forma circular */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Animaci√≥n de giro */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Oculta el loader cuando el video y el script se hayan cargado */
        .loaded .loader-container {
            display: none;
        }

        /* Asegura que el video sea visible cuando se elimine la clase loaded */
        .loaded video {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <main id="principal" class="loaded">
        <div class="intro">
            <h1>VALEN CARIDE</h1>
            <p>Director</p>
            <a href="/src/inicio/inicio.html">EXPLORE</a>
        </div>
        <video autoplay muted loop playsinline id="backgroundVideo">
            <source src="/video/fondo.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>
    </main>
