<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main id="principal">
        <div class="intro">
            <h1>VALEN CARIDE</h1>
            <p>Director</p>
            <a href="/src/inicio/inicio.html">EXPLORE</a>
        </div>
        <!-- Añade el atributo 'playsinline' y 'muted' -->
        <video autoplay muted loop playsinline id="backgroundVideo">
            <source src="/video/fondo.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>
    </main>

    <script>
        var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        var video = document.getElementById('backgroundVideo');

        // Función para iniciar la reproducción del video
        function startVideo() {
            video.play().then(function() {
                // Video iniciado
                console.log('Video started playing');
            }).catch(function(error) {
                // Error al iniciar la reproducción del video
                console.error('Video playback error:', error);
            });
        }

        // Si es iOS, espera a que el usuario interactúe con la página para iniciar el video
        if (isiOS) {
            document.body.addEventListener('touchstart', function() {
                startVideo();
            }, { once: true }); // Solo se activará una vez
        } else {
            // En otros dispositivos, inicia el video automáticamente
            startVideo();
        }
    </script>
</body>

</html>
